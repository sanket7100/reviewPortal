<div class="h-screen flex items-center justify-center" style="background-image: url(../../assets/images/bg-img.jpg);">
    <div class="bg-gray-100 opacity-80 shadow-md rounded-lg overflow-hidden w-1/3 h-fit m-6 shrink-0">
        <div class="m-6">
            <div class="flex-col items-center justify-center">

                <div class="flex justify-center items-center">
                    <div #profilePicture
                        class="h-32 w-32 rounded-full object-cover flex items-center justify-center text-white font-bold bg-black">
                        <p>{{ username | slice:0:1 }}</p>
                    </div>
                </div>

                <div class="flex items-center justify-center pt-2 mt-2 border-t">
                    <h2 class="text-lg font-semibold"><span class="font-sans">Username</span> : {{username}}</h2>
                </div>

                <div class="flex items-center justify-center mt-2 border-t pt-2">
                    <h2 class="text-lg font-semibold"><span class="font-sans">Email</span> : {{useremail}}</h2>
                </div>

                <div class="flex items-center justify-center mt-2 border-t pt-2">
                    <h2 class="text-lg font-semibold"><span class="font-sans">Reviews Given</span> : {{numberofreviews}}</h2>
                </div>

                <div class="flex items-center justify-center mt-2 border-t pt-2">
                    <h2 class="text-lg font-semibold"><span class="font-sans">Items created</span> : {{numberofitems}}</h2>
                </div>

                <div class="flex items-center justify-center mt-2 border-t pt-2">
                    <button class="btn" (click)="viewItemHistory()">Items History</button>
                </div>

                <div class="flex items-center justify-center mt-2 border-t pt-2">
                    <button class="btn" (click)="viewReviewHistory()">Reviews History</button>
                </div>
            </div>
            <div class="p-2 flex justify-between items-center border-t border-gray-200">
                <button class="btn" (click)="goBack()"><mat-icon>arrow_back</mat-icon></button>
                <button class="btn-red" (click)="logout()">Logout</button>
            </div>
        </div>
    </div>
</div>
