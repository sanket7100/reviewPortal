<div class="p-4" style="background-image: url(assets/images/bg-img.jpg);">
    <div class="px-6 py-4 flex justify-between items-start relative">
        <button class="btn" (click)="back()"><mat-icon>arrow_back</mat-icon></button>
    </div>
    <div class="max-w-4xl mx-auto bg-white rounded-lg shadow-md overflow-hidden opacity-80">
        <div class="p-6">
            <h1 class="text-2xl font-bold mb-4">User Review History</h1>
            <div class="grid grid-cols-1 gap-4 sm:grid-cols-2 lg:grid-cols-3">
                <!-- Sample review item -->
                <div *ngFor="let review of reviewsbyuser" class="bg-white border-1 border-black p-4 rounded-md shadow shadow-black">
                    <h2 class="text-lg font-semibold border-b pb-2">Item Name: {{review.itemname}}</h2>
                    <p class="text-gray-600 font-semibold border-b pb-2">Category: {{review.itemcategory}}</p>
                    <p class="text-gray-600 border-b pb-2"><span class="font-semibold">Description</span>:{{review.itemdescription}}</p>
                    <p class="text-gray-800 border-b pb-2"><span class="font-semibold">Review</span>:{{review.review}}</p>
                    <p class="text-gray-600 border-b pb-2"><span class="font-semibold">Rating</span>: <ngb-rating [max]="5" [rate]="review.rating" [readonly]="true"></ngb-rating>
                        <span class="text-black text-sm">({{review.rating | number : '1.0-2'}})</span></p>
                    <p class="text-gray-600"><span class="font-semibold">Date of Review</span>: {{review.creationtime | slice:0:10}}</p>
                </div>
 
            </div>
        </div>
    </div>
</div>
