<div *ngIf="showloginform" class="bg-gray-200 flex justify-center items-center h-screen"
    style="background-image: url(assets/images/bg-img.jpg);">

    <button class="btn fixed top-3 left-3" (click)="back()">back</button>

    <div class="bg-white p-8 rounded shadow-md w-80 opacity-80">

        <h2 class="text-2xl font-semibold mb-4">Login</h2>

        <div>
            <div class="mb-4">
                <label for="email" class="block text-gray-700 font-semibold mb-2">Email</label>
                <input type="email" placeholder="Enter Email...." id="email" name="email" [(ngModel)]="email"
                    class="w-full border border-gray-300 px-3 py-2 rounded-sm focus:border-blue-500 shadow shadow-black">
            </div>

            <div class="mb-6">
                <label for="password" class="block text-gray-700 font-semibold mb-2">Password</label>
                <input type="password" placeholder="Enter pasword...." id="password" name="password"
                    [(ngModel)]="password"
                    class="w-full border border-gray-300 px-3 py-2 rounded-sm focus:border-blue-500 shadow shadow-black">
            </div>

            <button
                class="bg-blue-500 text-white w-full font-semibold px-4 py-2 rounded-sm hover:bg-blue-600 focus:outline-none focus:bg-blue-600 shadow-md"
                (click)="login()">
                Login
            </button>

        </div>

        <div class="mt-4 text-center">
            <p class="text-gray-700">Don't have an account? <button (click)="gotoSingup()"
                    class="text-blue-500 font-semibold hover:underline">Sign up</button></p>
        </div>

    </div>

</div>

<div *ngIf="status1" class="bg-gray-300 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md">
        <h1 class="text-2xl font-semibold mb-4">LoggedIn Successfully....</h1>
    </div>
</div>

<div *ngIf="status2" class="bg-gray-300 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md">
        <h1 class="text-2xl font-semibold mb-4">please Enter valid Username and Password!!!!!!</h1>
    </div>
</div>

<div *ngIf="status3" class="bg-gray-300 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md">
        <h1 class="text-2xl font-semibold mb-4">User does not exist........Please Signup first</h1>
    </div>
</div>
